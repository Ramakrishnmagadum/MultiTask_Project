<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet"  media="screen and (max-width:420px)" href="stop2.css">
</head>
<body>
    <div class="stopwatch">
        
        <div class="box">
            <div id="backbutton"><a href="index.html"><img src="back6.jpg" alt="" id="backbuttonimg"></a></div>
           <div id="display_time">
            00:00:00
           </div>
           <div class="buttons">
            <input type="submit" value="stop" onclick="watchstop()">
            <input type="submit" value="start" onclick="watchstart()">
            <input type="reset" value="reset" onclick="watchreset()">
           </div>

        </div>

    </div>


    <script src="stopwatch.js"></script>
</body>
</html>
